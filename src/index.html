<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"> -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<title>animation</title>
</head>
<body>
	<h1 class="title">车载空调实验数据可视化系统</h1>
	<div class="back"></div>
	<div class="forward"></div>
	<div class="box">
		<div class="page1">
			<div class="container">
				<div class="left">
					<div class="canvas"></div>
					<div class="inside"></div>
					<div class="outside"></div>
				</div>
				<div class="right">
					<div class="dashboard">
						<!-- <div class="db-circle"> -->
							<div class="db-thermometer"></div>
							<div class="db-arrow"></div>
							<p class="db-temp">车内温度</p>
						<!-- </div> -->
						<span class="db-num">16</span>
						<span class="db-num">17</span>
						<span class="db-num">18</span>
						<span class="db-num">19</span>
						<span class="db-num">20</span>
						<span class="db-num">21</span>
						<span class="db-num">22</span>
						<span class="db-num">23</span>
						<span class="db-num highlight">24</span>
						<span class="db-num">25</span>
						<span class="db-num">26</span>
						<span class="db-num">27</span>
						<span class="db-num">28</span>
						<span class="db-num">29</span>
						<span class="db-num">30</span>
						<span class="db-num">31</span>
						<span class="db-num">32</span>
					</div>
					<ul class="info-list">
						<li id="p1-temp" class="info">车内温度：25℃</li>
						<li id="p1-sum" class="info">当前风量：25%</li>
						<li id="p1-dir" class="info">进风方式：内循环</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="page2">
			<div class="container">
				<p class="blue"><span class="num"></span><span class="line"></span></p>
				<p class="red"><span class="num"></span><span class="line"></span></p>
				<div class="door"></div>
				<div class="door"></div>
				<div class="door"></div>
				<div class="door"></div>
				<div class="arrows1"></div>
				<div class="arrows2"></div>
				<div class="arrows3"></div>
				<div class="arrows4">
					<svg width="120" height="150" xmlns="http://www.w3.org/2000/svg">
				    <polygon points="20,5 14,0 14,2 0,2 0,7 14,7 14,9" style="fill:#2f75fb">
				    	<animateMotion path="M100,20 q-105,20 -90,80" begin="0s" dur="1.5s" rotate="auto" repeatCount="indefinite"/>
							<animate attributeName="opacity" begin="0s" dur="1.5s" values="0;1;1;0" repeatCount="indefinite" />
				    </polygon>
					</svg>
				</div>
			</div>
		</div>
		<div class="page3"></div>
		<div class="page4"></div>
	</div>
</body>
</html>
